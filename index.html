<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping list</title>
</head>

<body>
  <h2>шо зробити на Пасочку??</h2>
  <ol>
    <li><input type="checkbox" name="" id="wash">
      <label for="wash">помити вікна</label>
    </li>
    <li><input type="checkbox" name="" id="tidyup">
      <label for="tidyup">прибрати на стриху</label>
    </li>
    <li><input type="checkbox" name="" id="clothes">
      <label for="clothes">витягнути літні лахи</label>
    </li>
    <li><input type="checkbox" name="" id="shoes">
      <label for="shoes">купити нові мешти</label>
    </li>
    <li><input type="checkbox" name="" id="meal">
      <label for="meal">купити погамати</label>
    </li>
  </ol>
  <br>
  <h2>шо купити на пасочку</h2>
  <ul>
    <li><input type="checkbox" name="" id="cheese">
      <label for="cheese">сир</label>
    </li>
    <li><input type="checkbox" name="" id="flour">
      <label for="flour">борошно</label>
    </li>
    <li><input type="checkbox" name="" id="raisins">
      <label for="raisins">родзинки</label>
    </li>
    <li><input type="checkbox" name="" id="nuts">
      <label for="nuts">горішки</label>
    </li>
  </ul>
</body>

</html>
